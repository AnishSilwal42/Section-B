<!-- Question No.3 Table example in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table{
            border-collapse: collapse;
            border-style: hidden;
        }
        tr,td,th{
            border: 1px solid black; /* Defines the table borders */
            padding: 4px;
            text-align: center;
        }
        td{
            background-color: pink;
            color:purple;
        }
        th{
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Phone Number</th>
        </tr>
        <tr>
            <td>Harish</td>
            <td>564846482</td>
            <td>564846482</td>
        </tr>
        <tr>
            <td rowspan="3">Ramesh</td>
            <td>564846482</td>
            <td>564846482</td>
        </tr>
        <tr>
            <td>564846482</td>
            <td>564846482</td>
        </tr>
    </table>
</body>
</html>
